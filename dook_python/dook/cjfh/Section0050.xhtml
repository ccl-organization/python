  <p><span style="font-size: 1em; line-height: 1.618; text-indent: 2em;">&nbsp; &nbsp; &nbsp; &nbsp; 小葵花形象，就是一个原型形象，把孩子的笑脸放进一朵葵花里，这是全世界人民都熟悉的，都喜爱的形象。所以能够做到华与华创意十二字方针——一目了然，一见如故，不胫而走。</span><br /></p>

  <p>&nbsp; &nbsp; &nbsp; &nbsp;为什么？因为原型成本低。如果没有文化原型，我们根本支付不起投资建立一个新卡通形象的成本。</p>
