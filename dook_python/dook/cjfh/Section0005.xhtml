  <p style="text-align: justify;">&nbsp; &nbsp; &nbsp;2003年以前的固安，是在北京南部，河北省靠近北京大兴的一个河北省农业小县，如何把这个地点营销出去呢？我们如何找到一个符号，让投资者立刻熟悉它，喜欢它，并且马上就想去看看它呢？可是这么一个农业小县并没有什么值得挖掘的地标符号，所以我们没有在固安县的范围内找地标符号，而是找到了一个中国最大的超级地标、超级符号——北京天安门，然后根据天安门标注了固安的位置——正南50公里。这样一来，“天安门正南50公里”，大家一听就知道固安在哪里了，它的投资价值也就出来了。</p>

  <p style="text-align: center;"><img alt="02" src="../Images/02.jpg" /><br /></p>

  <p><br /></p>

  <p><span style="text-align: justify;">&nbsp; &nbsp; &nbsp;</span>这一个符号嫁接，把北京的符号嫁接给了固安，把北京的原力、天安门的原力注入了固安工业园区。</p>
