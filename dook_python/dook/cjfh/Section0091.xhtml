  <h4 class="sigil_not_in_toc" style="text-align: center;">华与华企业“三个代表”</h4>

  <div style="text-align: center;">
    <img alt="47" src="../Images/47.jpg" /><br />
  </div>

  <div style="text-align: center;">
    <br />
  </div>

  <p><span style="font-size: 1em; line-height: 1.618; text-indent: 2em;">&nbsp; &nbsp; &nbsp; &nbsp; 第七个，就是华与华的企业的“三个代表”：代表先进的生产力、代表先进的文化，代表顾客的利益。代表先进的生产力，刚才我们说的西贝，它先进的生产力就是天然烹调的生产力，这个是最先进的，而且它还代表了先进的餐饮文化。我们看汽车行业，谁代表先进的汽车文化？原来可能是奔驰、宝马，现在可能是特斯拉，未来可能是谷歌，说不定是比亚迪。这个先进文化转换战场的时候，整个这个市场的格局就改变了。还有就是始终记得永远要代表顾客的利益。你代表顾客的利益，顾客自然会照顾到你。</span><br /></p>
