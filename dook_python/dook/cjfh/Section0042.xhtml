  <p>&nbsp; &nbsp; &nbsp; &nbsp;还有一个本质问题。前面我们说过，产品是品牌最大的媒体，产品是品牌的自媒体。企业最大的媒体是什么，就是企业自己，企业自己就是自己的自媒体。</p>
