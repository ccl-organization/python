  <h4 class="sigil_not_in_toc" style="text-align: center;"><b>华与华品牌战略三角</b><br /></h4>

  <div style="text-align: center;">
    <img alt="45" src="../Images/45.jpg" /><b><br /></b>
  </div>

  <div>
    <p><span style="font-size: 16px; line-height: 25px; text-indent: 32px;">&nbsp; &nbsp; &nbsp; &nbsp;</span><span style="font-size: 16px; line-height: 25px; text-indent: 32px;">&nbsp;</span>第五个是我们的品牌战略三角，产品结构、话语体系和符号系统。</p>

    <p><span style="font-size: 16px; line-height: 25px; text-indent: 32px;">&nbsp; &nbsp; &nbsp; &nbsp;</span><span style="font-size: 16px; line-height: 25px; text-indent: 32px;">&nbsp;</span>产品结构和话语体系是一个硬币的两面，我们说一流企业卖标准，标准是什么，就是话语体系。就像我们在一个研讨会上，你发言之后，如果接下来的发言者开始不自觉的引用你的话，引用你的词语，大家就已经进入了你的话语体系。</p>

    <p><span style="font-size: 16px; line-height: 25px; text-indent: 32px;">&nbsp; &nbsp; &nbsp; &nbsp;</span><span style="font-size: 16px; line-height: 25px; text-indent: 32px;">&nbsp;</span>词语统治世界，谁为行业供应词语，谁就是领导品牌。这些词语的物化，就是产品。所以华与华说“产品即命名”，话语体系，就是产品结构，在传统上，又提炼成符号系统。这就是华与华的超级符号理论和方法论体系，是我们的绝活，是企业符号学的方法，是语言哲学的方法。</p>
  </div>
