  <h4><span style="font-size: 16px; line-height: 25px; text-indent: 32px;">&nbsp; &nbsp; &nbsp; &nbsp;</span><span style="font-size: 16px; line-height: 25px; text-indent: 32px;">&nbsp;</span><span style="font-size: 1em; line-height: 1.618; text-indent: 2em;">什么是企业家？</span><br /></h4>

  <p><span style="font-size: 1em; line-height: 1.618; text-indent: 2em;"><br /></span></p>

  <p><span style="font-size: 1em; line-height: 1.618; text-indent: 2em;">&nbsp; &nbsp; &nbsp; &nbsp; 在这一章的开头，我们提出了一个“我是谁”的哲学问题——什么是企业？在结束这一章之前，我还想提出第二个“我是谁”的哲学问题——什么是企业家？这个问题，是企业家安身立命的本质问题，也是一个大是大非的社会问题。</span><br /></p>

  <p>&nbsp; &nbsp; &nbsp; &nbsp; 在回答什么是企业的时候，我们引用了二十世纪最伟大的企业哲学家德鲁克的思想——企业是社会的器官，为社会的目的而存在，为社会解决问题。要回答“什么是企业家”，我们还要请出另一位大师——熊彼得，因为“企业家”这个词，是他定义的。</p>
