  <h3 class="sigil_not_in_toc">用词语创造流行看法</h3>

  <h4 id="sigil_toc_id_21"><span style="font-size: 1em; line-height: 1.618; text-indent: 2em;">用词语征服世界</span><br /></h4>

  <p><br /></p>

  <p><b>营销传播，纯粹是语言哲学，是话语学，是词语学</b></p>

  <p>超级符号、超级话语之后，我们再谈谈超级词语。</p>

  <p>不把超级词语放在超级话语一章里讲，要分出来，是因为词语和话语，还不在一个层次。我们这一章要讲词语的权能和“召唤”词语权能的方法。</p>

  <p>人们常说话语权，话语就是权力，而词语权比话语权更高一个层次，词语的权能，大于话语的权能。</p>

  <p>要求提高了，从一句话打动人，变成一个词打动人；从一句话征服世界，到一个词就征服世界。</p>

  <p>一个词语就能征服世界吗？上一章我们说了奥巴马一句话征服俄亥俄州的故事，这一章我们还是从他开始吧，来看看奥巴马用词语征服美国的故事。</p>
