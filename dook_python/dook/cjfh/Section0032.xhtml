  <h4 id="sigil_toc_id_20"><span style="font-size: 1em; line-height: 1.618; text-indent: 2em;">&nbsp; &nbsp; &nbsp; &nbsp;传播的关键在于传，所有的创意在于发动如何传</span><br /></h4>

  <div>
    <br />
  </div>

  <div>
    &nbsp; &nbsp; &nbsp; &nbsp;华与华方法讲广告传播三要素：到达率、传达率、仪式性。
  </div>

  <div>
    &nbsp; &nbsp; &nbsp; &nbsp;一般媒体投放讲到达率，算千人成本。华与华认为到达率占的比重不大，我们姑且算它24%，传达率占51%，传播的关键在于传，所有的创意在于如何发动传。还有25%是仪式性，这个也是很容易被忽视的，还是因为人们受到到达率思维的桎梏，认为到达就行。在央视播的广告有仪式性，网上弹窗出来就没有仪式性，这两者的影响力大不相同。
  </div>

  <div>
    &nbsp; &nbsp; &nbsp; &nbsp; 华与华把自己的广告投在飞机杂志上，这是到达率；后来，我们又在中国户外广告最贵的地方——北京首都机场高速——买下一块广告牌，这是加强仪式性。
  </div>
