  <p>重要的是让顾客像我们设计的那样去思考，思考的范围、思考的路径和思考的结论都在我们的设想范围内。</p>

  <p>在前面章节我们讲到的房地产案例：“一个北京城，四个孔雀城”，也是一个选择题设计的案例，不仅设计了选择逻辑，而且圈定了选择范围。其背后，也决定了产品开发：环北京开发同一类产品。</p>

  <p><br /></p>

  <p>产品的本质是购买理由，产品开发就是营销创意。</p>

  <p>任何行业都是创意产业，我们可以为任何行业创意开发新产品。</p>

  <p><span style="text-indent: 2em;">对于老产品，我们把营销创意工作定位为——产品再开发——开发什么，开发购买理由，以及这理由的高效率传达。</span></p>
