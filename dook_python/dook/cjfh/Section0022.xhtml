  <h4 style="text-align: justify;">&nbsp; &nbsp; &nbsp;<b style="font-size: 1em; line-height: 1.618; text-indent: 2em;">视觉符号不单是品牌标志，更重要的是产品设计的符号性</b><br /></h4>

  <p style="text-align: justify;"><span style="font-size: 1em; line-height: 1.618; text-indent: 2em;"><br /></span></p>

  <p style="text-align: justify;">&nbsp; &nbsp; &nbsp;<span style="font-size: 1em; line-height: 1.618; text-indent: 2em;">既然视觉第一，我们再多谈谈视觉符号。</span><br /></p>

  <p style="text-align: justify;">&nbsp; &nbsp; &nbsp;首先，视觉符号不单是品牌标志。很多人一说视觉符号就认为很简单，不就是标志嘛？</p>

  <p style="text-align: center;"><img alt="14" src="../Images/14.jpg" /><br /></p>

  <p style="text-align: justify;"></p>

  <p><span style="text-align: justify;">&nbsp; &nbsp; &nbsp;</span>其实不是。</p>

  <p><span style="text-align: justify;">&nbsp; &nbsp; &nbsp;</span>符号首先在产品上。比如三精蓝瓶，那是个蓝色的瓶子，它并不是品牌标志。</p>
