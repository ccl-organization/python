  <p style="text-align: justify;">&nbsp; &nbsp; &nbsp;这是河北省固安工业园区城市营销的案例。城市营销，营销的是一个“地点”，而营销的第一步首先就是要找到这个地点的“地标符号”。比如中国的符号是长城，北京的符号是天安门，上海的符号是外滩，巴黎的符号是埃菲尔铁塔，纽约的符号是时代广场。</p>
